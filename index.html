<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>XSpace Loft</title>

  <!-- CSS -->
  <link rel="stylesheet" href="main.css">

  <!-- MapBox -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
  <link rel="stylesheet" href="mapboxgl.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

  <header>
    <h1>XSpace Loft</h1>
  </header>

  <nav>
    <ul id="CATEGORIES">
      <li><a href="#" id="small">Small</a></li>
      <li><a href="#" id="big">Big</a></li>
      <li><a href="#" id="original">Original</a></li>
      <li><a href="#" id="luxury">Luxury</a></li>
    </ul>
  </nav>

  <button id="filter">Filter</button>
  <script src="index.js"></script>

  <div id="container-filter">
    <div id="container-filtre">
        <select id="ch" name="Filtre 1">
          <optgroup label="Price">
            <option value="V1" selected>Price (default)</option>
            <option value="V2">30$/night ~ 60$/night</option>
            <option value="V3">60$/night ~ 80$/night</option>
            <option value="V4">80$/night and over</option>
          </optgroup>
        </select>

        <select id="ch" name="Filtre 2">
          <optgroup label="Surface area">
            <option value="V1" selected>Surface area (default)</option>
            <option value="V2">10m² ~ 30m²</option>
            <option value="V3">30m² ~ 60m²</option>
            <option value="V4">60m² ~ 80m²</option>
            <option value="V5">80m² and over</option>
          </optgroup>
        </select>

        <select id="ch" name="Filtre 2">
          <optgroup label="Rooms">
            <option value="V1" selected>Rooms (default)</option>
            <option value="V2">1 ~ 2</option>
            <option value="V3">2 ~ 3</option>
            <option value="V4">3 and over</option>
          </optgroup>
        </select>
    </div>

  </div>

  <div id="map"></div>
  <script src="map.js"></script>

</body>
</html>
